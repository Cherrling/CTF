{% extends "base.html" %}
{% block content %}


{# 标题 #}
<form action="/submit?collector_uid=6324" method="post" enctype="multipart/form-data" class="mx-auto max-w-96 flex flex-col gap-4">
    <h1 class="text-3xl font-bold text-center">交个作业吧</h1>
    <p class="mb-2">把你的身份证正反面扫描件、学生证扫描件、户口本扫描件交上来，我就给你 flag。</p>
    {# 姓名输入 #}
    <label class="input input-bordered flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
        <input type="text" name="name" class="grow" placeholder="姓名" />
    </label>

    {# 学号输入 #}
    <label class="input input-bordered flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024" class="w-4 h-4 opacity-70" fill="currentColor"><path d="M217.6 768l-25.472 92.586667a61.696 61.696 0 0 0 119.04 32.725333L345.6 768h170.666667l-25.472 92.586667a61.696 61.696 0 0 0 119.04 32.725333L644.266667 768h187.733333a64 64 0 0 0 0-128h-152.533333l70.4-256H874.666667a64 64 0 0 0 0-128h-89.6l25.472-92.586667a61.696 61.696 0 1 0-119.04-32.725333L657.066667 256h-170.666667l25.472-92.586667a61.696 61.696 0 1 0-119.04-32.725333L358.4 256H192a64 64 0 1 0 0 128h131.2l-70.4 256H149.333333a64 64 0 0 0 0 128h68.266667z m163.2-128l70.4-256h170.666667l-70.4 256h-170.666667z"></path></svg>
        <input type="text" name="student_id" class="grow" placeholder="学号" />
    </label>

    {# 上传文件 #}
    <label class="form-control w-full">
        <div class="label">
            <span class="label-text font-bold">上传作业</span>
            <span class="label-text-alt">仅接受 zip 格式</span>
        </div>
        <input type="file" name="file" accept=".zip" class="file-input file-input-bordered file-input-md w-full" />
    </label>

    <button type="submit" class="btn btn-primary btn-block mt-8 max-w-32 self-end">提交</button>
</form>

<div class="mx-auto w-fit mt-16">
    <div class="stats shadow mx-auto">

    <div class="stat">
        <div class="stat-figure text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
        </div>
        <div class="stat-title">通关人数</div>
        <div class="stat-value text-primary">114</div>
        <div class="stat-desc">1919% more than last month</div>
    </div>
    
    <div class="stat">
        <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
        </div>
        <div class="stat-value text-secondary">514</div>
        <div class="stat-title">已提交</div>
        <div class="stat-desc">810% more than last month</div>
    </div>
    
    <div class="stat">
        <div class="stat-figure text-secondary">
        <div class="avatar online">
            <div class="w-16 rounded-full">
            <img src="/static/avatar.webp" />
            </div>
        </div>
        </div>
        <div class="stat-title">收集者</div>
        <div class="stat-value">墨茶Official</div>
        <div class="stat-desc text-secondary">「我是茶叶成精」</div>
    </div>
    
    </div>
</div>
{% endblock %}
